<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="password-display">
            <div id="password"></div>
            <button onclick="copyPassword()">Copy</button>
        </div>

        <div class="options">
            <div class="option-group">
                <div class="option-item">
                    <label>Password Length: </label>
                    <input type="number" id="length" min="4" max="100" value="12">
                </div>
                <div class="option-item">
                    <label>Include Symbols: </label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>

            <div class="option-group">
                <div class="option-item">
                    <label>Uppercase Letters: </label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="option-item">
                    <label>Lowercase Letters: </label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
            </div>

            <div class="option-group">
                <div class="option-item">
                    <label>Numbers: </label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="option-item">
                    <label>Exclude Similar Characters: </label>
                    <input type="checkbox" id="excludeSimilar">
                </div>
            </div>
        </div>

        <div class="strength-indicator">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="error" id="error">Please select at least one character type!</div>

        <button onclick="generatePassword()" style="width: 100%;">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
