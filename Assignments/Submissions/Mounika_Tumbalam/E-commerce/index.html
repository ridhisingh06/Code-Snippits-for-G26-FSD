            <button id="show-products" class="bg-green-500 text-white px-4 py-2 rounded">Show Products</button>

        document.addEventListener("DOMContentLoaded", async () => {

            const showCartBtn = document.getElementById("show-cart");
    
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
            async function fetchProducts() {
                const response = await fetch("https://fakestoreapi.com/products");
                const products = await response.json();
                displayProducts(products);
            }
    
            function displayProducts(products) {
                productsContainer.innerHTML = "";

                        <p class="text-gray-600">$${product.price}</p>
                        <button class="bg-blue-500 text-white px-4 py-2 mt-2 rounded add-to-cart"
                            data-id="${product.id}" data-title="${product.title}" data-price="${product.price}">
                            Add to Cart
                        </button>
                    `;
                    productsContainer.appendChild(productCard);
                });
    
                document.querySelectorAll(".add-to-cart").forEach(button => {
                    button.addEventListener("click", addToCart);
                });
            }
    
            function addToCart(event) {
                const id = event.target.getAttribute("data-id");
                const title = event.target.getAttribute("data-title");
                const price = parseFloat(event.target.getAttribute("data-price"));
    
                const existingItem = cart.find(item => item.id === id);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ id, title, price, quantity: 1 });
                }
    
                saveCart();
                updateCart();
                showCart();
            }
    
            function saveCart() {
                localStorage.setItem("cart", JSON.stringify(cart));
            }
    
            function updateCart() {
                cartContainer.innerHTML = "";
                if (cart.length === 0) {
                    cartContainer.innerHTML = "<li class='text-gray-600'>Your cart is empty.</li>";
                    return;

                cart.forEach(item => {
                    const cartItem = document.createElement("li");
                    cartItem.classList.add("border-b", "py-2", "flex", "justify-between");
                    cartItem.innerHTML = `
                        <span>${item.title} (x${item.quantity})</span>
                        <span class="font-bold">$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartContainer.appendChild(cartItem);
                });
            }
    
            function showCart() {
                productsContainer.classList.add("hidden");
                cartSection.classList.remove("hidden");
            }
    
            function showProducts() {
                productsContainer.classList.remove("hidden");
                cartSection.classList.add("hidden");
            }
    
            showProductsBtn.addEventListener("click", showProducts);
            showCartBtn.addEventListener("click", showCart);
    
            fetchProducts();
            updateCart(); 
        });

</body>
