<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script1.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between">
        <h1 class="text-2xl font-bold"><span class="text-red-500">COLO</span>SHOP</h1>
        <button id="cartBtn" class="relative">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </button>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-2xl mb-4 font-semibold">New Arrivals</h2>
        <div id="products" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="text-center">Loading...</div>
        </div>
    </main>
    <div id="cartSidebar" class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-4 flex justify-between border-b">
            <h3 class="text-lg font-bold">Your Cart</h3>
            <button id="closeCart" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="cartItems" class="p-4 overflow-y-auto">
            <p class="text-gray-500">Cart is empty</p>
        </div>
        <div class="p-4 border-t">
            <div class="flex justify-between mb-4">
                <span class="font-bold">Total:</span>
                <span id="cartTotal" class="font-bold text-blue-600">$0.00</span>
            </div>
            <button id="checkout" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition">
                Checkout
            </button>
        </div>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 opacity-0 pointer-events-none transition-opacity"></div>
</body>
</html>
