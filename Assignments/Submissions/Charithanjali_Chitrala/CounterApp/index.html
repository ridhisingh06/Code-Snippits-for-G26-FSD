<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg text-center w-1/2">
        <h1 class="text-2xl font-bold mb-4">Counter App</h1>
        <p id="counter" class="text-4xl font-semibold text-black-600 p-3">0</p>
        <div class="flex justify-between">
            <button id="increment" class="bg-pink-400 text-white p-3 rounded-lg hover:bg-pink-500">+</button>
            <button id="reset" class="bg-pink-400 text-white p-3 rounded-lg hover:bg-pink-500">Reset</button>
            <button id="decrement" class="bg-pink-400 text-white p-3 rounded-lg hover:bg-pink-500">-</button>
        </div>
    </div>
</body>
</html>
